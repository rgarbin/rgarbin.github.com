---
layout: default
title: Blog
---
{% for post in site.posts %}
  <article>
    <div class="post">
      <h3><a href="{{ post.url }}" alt="">{{ post.title }} <label style="font-size: 0.5em;">{{ post.date | date_to_string }}</label></a></h3>
      <p>{{post.description}}</p>
    </div> 
  </article>
{% endfor %}
